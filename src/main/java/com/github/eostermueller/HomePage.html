<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
		<title>Apache Wicket Quickstart</title>
		<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css' />
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
	</head>
	<body>
		<div id="hd">
			<div id="logo">
				<img src="logo.png" width="50px" height="50px" alt="Wicket Logo" />
				<h1>Apache Wicket</h1>
			</div>
		</div>
		<div id="bd">
			<h3>Here is your counter:</h3>
			<span wicket:id="myCounter" class="mark">this text will be replaced</span>
			<!--  <wicket:container wicket:id="myCounter">1.5-SNAPSHOT</wicket:container>  -->
		</div>
		<br/>
		<div>
			<h3>live Timestamp:</h3>
			<span wicket:id="liveUpdate" class="mark">this text will be replaced</span>
			<!-- <wicket:container wicket:id="liveUpdate">1.5-SNAPSHOT</wicket:container>  -->
		</div>
	</body>
</html>
